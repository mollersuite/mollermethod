<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>mollermethod config generator</title>
		<link rel="stylesheet" href="./style.css">
		<script src="./main.js" type="module"></script>
		<meta name="color-scheme" content="dark" />
	</head>

	<body>
		<nav>
			<noscript>
				<mark>This page requires JavaScript to be enabled.</mark>
			</noscript>
			<h1><a href="..">mollermethod</a> config generator</h1>
			<hr>
			<label>
				Press
				<select id="bracket"></select>
				to open Bracket.
			</label>
			<label>
				Debug Mode?
				<small>Disables updating and logs to console</small>
				<input type="checkbox" id="debug">
			</label>
			<label>
				Ugly Loader?
				<small>Adds protocol, parentheses, and loadstring name.</small>
				<input type="checkbox" id="nice">
			</label>
		</nav>
		<textarea readonly id="output"></textarea>
	</body>

</html>
